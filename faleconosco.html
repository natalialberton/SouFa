		<section>
			<h2> Fale Conosco! </h2>
			<p class="paragrafoFC"> Gostaria de compartilhar sua opinião sobre o site? Preencha este formulário e entraremos em contato! </p>
			<form name="frmfaleconosco" action="#" method="get" onsubmit="return validaFormulario()">
				<fieldset class="faleConosco">
					<legend> Dados Pessoais: </legend>
					<label for="nome"> Nome: </label>
					<input type="text" name="txtnome" id="nome"> 
					<label for="fone"> Telefone: <label>
					<input type="text" name="txtfone" id="fone">
					<label for="email"> E-mail: </label>
					<input type="email" name="emlemail" id="email">
				</fieldset>
				<fieldset class="faleConosco">
					<legend> Motivo do contato: </legend>
						<table>
							<tr>
								<th class="faleConosco">
									<label for="motivo"> Motivo: </label>
									<select name="selmotivo" id="motivo">
										<option value=""> Escolha: </option>
										<option value="RE"> Reclamação </option>
										<option value="SU"> Sugestão </option>
										<option value="PE"> Pergunta </option>
									</select>
								</th>
					
								<th class="faleConosco">
									<label for="comentario"> Comentário: </label>
									<textarea name="txtcomentario" id="comentario"></textarea>
								</th>
							</tr>
						</table>
					
					<button type="reset"> Limpar </button>
					<button type="submit"> Enviar </button>
				</fieldset>
			</form>
